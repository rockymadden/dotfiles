- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bin:
    ~/.code:
    ~/.font:
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/Brewfile: Brewfile
    ~/.gitconfig:
    ~/.gitignore:
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]