- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bin:
    ~/.code:
    ~/.font:
    ~/.gnupg:
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/.gitconfig:
    ~/.gitignore:
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]