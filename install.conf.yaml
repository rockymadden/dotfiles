- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bin/Brewfile:
    ~/.bin/install-brew:
    ~/.bin/install-code:
    ~/.bin/install-npm:
    ~/.bin/install-pip:
    ~/.code/settings.json:
    ~/.font/SourceCodePro+Powerline+Awesome+Regular.ttf:
    ~/.gnupg/gpg-agent.conf:
    ~/.gnupg/gpg.conf:
    ~/.shell/aliases:
    ~/.shell/exports:
    ~/.shell/functions:
    ~/.shell/sources:
    ~/.ssh/config:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]